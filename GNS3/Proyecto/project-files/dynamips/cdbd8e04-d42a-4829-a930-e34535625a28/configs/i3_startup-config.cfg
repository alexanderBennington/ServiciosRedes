!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R3
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
no ip dhcp use vrf connected
!
ip dhcp pool R3F0_0
   network 192.168.3.0 255.255.255.0
   default-router 192.168.3.1 
   dns-server 8.8.8.8 
!
ip dhcp pool R3F1_0
   network 192.1.1.4 255.255.255.252
   default-router 192.1.1.5 
   dns-server 8.8.8.8 
!
ip dhcp pool R3F2_0
   network 192.1.1.8 255.255.255.252
   default-router 192.1.1.9 
   dns-server 8.8.8.8 
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 ip address 192.168.3.1 255.255.255.0
 duplex half
!
interface FastEthernet1/0
 ip address 192.1.1.5 255.255.255.252
 duplex half
!
interface FastEthernet2/0
 ip address 192.1.1.9 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet2/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet3/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet3/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet4/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet4/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet5/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet5/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet6/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet6/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
!
router ospf 1
 log-adjacency-changes
 network 192.1.1.4 0.0.0.3 area 0
 network 192.1.1.8 0.0.0.3 area 0
 network 192.168.3.0 0.0.0.255 area 0
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
!
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
